<div class="row">
	<div class="col-4"></div>


	<div class="col-4">
		<center>
		<form action="/auth/password" method="POST">
		<div class="loginbox">
		<b>Change your password:</b>
		<p/>
		<span class="textred"><!@ERROR@!></span>
		<table class="loginbox">

		<tr><td align="right"><label for="oldpass" class="loginlabel"><b>Current Password</b></label></td><td>
		<input type="password" placeholder="Enter Password" name="oldpass" maxlength="127" size="32" required></td></tr>

		<tr><td align="right"><label for="pass" class="loginlabel"><b>New Password</b></label></td><td>
		<input type="password" placeholder="Enter Password" name="pass" maxlength="127" size="32" required></td></tr>

		<tr><td align="right"><label for="pass2" class="loginlabel"><b>Re-enter New Password</b></label></td><td>
		<input type="password" placeholder="Enter Password" name="pass2" maxlength="127" size="32" required></td></tr>

		<tr><td colspan=2 align="right"><input type="submit" value="Update Password">
		<input type="reset" value="Clear Form"></td></tr>

		</table>
		</div>
		</form>
		</center>
	</div>

	<div class="col-4"></div>
</div>
